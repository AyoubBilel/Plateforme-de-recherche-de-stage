{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/candidature.css' %}">
<link rel="stylesheet" href="{% static 'css/offres_description.css' %}">
<link rel="stylesheet" href="{% static 'css/log_out.css' %}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <p class="welcome-message">Bienvenue sur l'interface de soumission de candidature. Veuillez remplir le formulaire ci-dessous.</p>
    <div class="content-layout">
        <div class="image-container">
            <img src="https://www.cache.jobology.fr/wp-content/uploads/2021/03/cv-1-720x360.jpg" alt="Image CV">
        </div>
        <div class="candidature-form">
            <h1 class='text'>Soumettre une Candidature</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id='soumettre'>Soumettre</button>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
